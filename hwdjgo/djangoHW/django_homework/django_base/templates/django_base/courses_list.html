{% extends 'django_base/courses_main.html' %}d

{% block title %}Список курсов{% endblock %}

{% block content %}
    <h1>Course List</h1>
    {% for course in object_list %}
    <p><a href="{% url 'course_detail' pk=course.pk %}">{{ course.title }}</a></p> <!-- url('post_detail', pk=post.pk) -->
    <p>-----</p>
    {% endfor %}

    <p><a href="{% url 'course_create' %}">Add course</a></p>
{% endblock %}
